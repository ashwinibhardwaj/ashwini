<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwini Bhardwaj - Portfolio</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #3498db; /* Header background color */
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1; /* Light text color for menu items */
            font-weight: bold;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading styles */
        h1 {
            font-size: 36px;
            color: #e74c3c; /* Red heading color */
        }

        h2 {
            font-size: 24px;
            color: #f39c12; /* Orange heading color */
        }

        /* Content styles */
        p {
            color: #ecf0f1; /* Light text color */
        }

        /* Portfolio item styles */
        .portfolio-item {
            background-color: #34495e; /* Portfolio item background color */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .portfolio-item h3 {
            color: #ecf0f1; /* Light text color for portfolio item titles */
        }

        /* Add your resume/portfolio content below this line */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
        <h1>Ashwini Bhardwaj</h1>
        <p>Web Developer</p>
    </header>

    <div class="container">
        <section id="portfolio">
            <h2>Portfolio</h2>
            <!-- Example portfolio items -->
            <div class="portfolio-item">
                <h3>Project 1</h3>
                <p>Description of Project 1 goes here.</p>
            </div>

            <div class="portfolio-item">
                <h3>Project 2</h3>
                <p>Description of Project 2 goes here.</p>
            </div>
        </section>
    </div>

    <!-- Add additional sections or content as needed -->

</body>
</html>
